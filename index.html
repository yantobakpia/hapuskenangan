<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <h1>REMOVE BACKGROUND IMAGE</h1>
    <h2>WITH REMOVE.BG API</h2>

    <main>
      <form id="form">
        <div class="main-content">
          <span class="title">paste image <u>URL</u></span>
          <span class="or">Or</span>
          <div class="context">
            <input type="file" id="input" />
            <button type="submit" id="button">Remove</button>
          </div>
        </div>
      </form>
      <img src="" id="result" alt="" />
      <a id="downloadButton" download="removed_background.png">
        <button id="download">Download</button>
      </a>
    </main>

    <script>
      const apiKey = "7MYifFyXz6Vk6BVdYZi5NWqR";

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const button = document.getElementById("button");
      const result = document.getElementById("result");
      const downloadButton = document.getElementById("downloadButton");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const file = input.files[0];

        // Check if a file is selected
        if (!file) {
          alert("Please select an image file.");
          return;
        }

        // Check if the file size is less than or equal to 1 GB (1024 MB)
        const maxSizeGB = 1;
        const maxSizeBytes = maxSizeGB * 1024 * 1024 * 1024;

        if (file.size > maxSizeBytes) {
          alert("Image size exceeds the maximum limit of 1 GB.");
          return;
        }

        const formData = new FormData();
        formData.append("image_file", file);

        button.disabled = true;
        button.textContent = "Removing...";

        fetch("https://api.remove.bg/v1.0/removebg", {
          method: "post",
          headers: {
            "X-Api-Key": apiKey,
          },
          body: formData,
        })
          .then((res) => {
            if (res.ok) {
              return res.blob();
            } else {
              throw new Error(`Error: ${res.status} - ${res.statusText}`);
            }
          })
          .then((data) => {
            const url = URL.createObjectURL(data);
            result.src = url;
            downloadButton.href = url;

            button.disabled = false;
            button.textContent = "Remove";
            downloadButton.style.display = "block";

            // Show success notification
            alert("Background removed successfully!");
          })
          .catch((error) => {
            console.error(error);
            // Show error notification
            alert("Failed to remove background. Please try again.");
            button.disabled = false;
            button.textContent = "Remove";
          });
      });
    </script>
  </body>
</html>
